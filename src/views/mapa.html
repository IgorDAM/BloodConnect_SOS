  <style>
    #map {
      height: 80vh;
      width: 100%;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .search-box {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .btn-find-route {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-find-route:hover {
      background-color: #b71c1c;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>

<!-- Contenido -->
<section class="container my-5">
  <h1 class="text-center">Mapa de Emergencias</h1>
  <p class="text-center">Ubicaciones de emergencias y hospitales disponibles en tiempo real.</p>

  <!-- Mapa -->
  <div class="position-relative">
    <div id="map"></div>
    <div class="search-box d-none d-md-block">
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="showEmergencies" checked>
        <label class="form-check-label" for="showEmergencies">
          Mostrar emergencias
        </label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="showAllHospitals" checked>
        <label class="form-check-label" for="showAllHospitals">
          Mostrar todos los hospitales
        </label>
      </div>
    </div>
  </div>

  <!-- BotÃ³n de Ruta -->
  <div class="text-center mt-4">
    <button class="btn btn-find-route" onclick="encontrarRuta()">
      <i class="bi bi-geo-alt-fill me-2"></i>Buscar Hospital Cercano
    </button>
  </div>
  
  <!-- Leyenda -->
  <div class="card mt-4">
    <div class="card-header bg-light">
      <h5 class="mb-0">Leyenda</h5>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          <div class="d-flex align-items-center mb-2">
            <div style="width: 15px; height: 15px; background-color: red; border-radius: 50%; margin-right: 10px;"></div>
            <span>Hospital con emergencia urgente</span>
          </div>
        </div>
        <div class="col-md-4">
          <div class="d-flex align-items-center mb-2">
            <div style="width: 15px; height: 15px; background-color: orange; border-radius: 50%; margin-right: 10px;"></div>
            <span>Hospital con necesidad</span>
          </div>
        </div>
        <div class="col-md-4">
          <div class="d-flex align-items-center mb-2">
            <div style="width: 15px; height: 15px; background-color: green; border-radius: 50%; margin-right: 10px;"></div>
            <span>Hospital sin emergencias</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
